logging:
  level:
    org.springframework.batch: DEBUG
    org.zerock.finedu: DEBUG
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/finedu?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${SPRING_DATASOURCE_USERNAME:finedu_user}
    password: ${SPRING_DATASOURCE_PASSWORD:finedu_password}
  batch:
    job:
      enabled: true  # 애플리케이션 시작 시 Batch Job 실행
    jdbc:
      initialize-schema: always  # Spring Batch 테이블 자동 생성
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

openai:
  api-key: ${OPENAI_API_KEY}

server:
  port: ${SERVER_PORT:8081}
  address: 0.0.0.0


