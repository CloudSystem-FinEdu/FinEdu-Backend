

plugins {
    id 'java-library'
    id 'org.springframework.boot' apply false
    id 'io.spring.dependency-management'
}
bootJar {
    enabled = true
}
jar {
    enabled = false
}
dependencies {
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'com.fasterxml.jackson.core:jackson-databind'
}